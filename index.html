<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="De Slechtst Denkbare SuggestieMachine genereert suggesties voor de gelijknamige improvisatie comedy shooter game." />
    <meta name="author" content="Jeroen Baert" />
    <meta name="referrer" content="always" />

    <title>Slechtst Denkbare SuggestieMachine</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="js/jquery-latest.min.js" type="text/javascript"></script> -->
    <script src="js/jquery.shuffleLetters.js" type="text/javascript"></script>
    <script src="js/slechtst_denkbare.js" type="text/javascript"></script>
    

    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//www.forceflow.be/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '4']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </head>
  <body onload="start()">
    <div class="container" id="wrapper">
  	 <div class="row" align="center"></div>
    	<div class="suggestion-display col-md-12" id="thecontent" align="center">
        <h1 class="suggestion-text-display" id="content"></h1>
  			<div align="center" id="imagediv">
          <img class="suggestion-image-display" align="center" id="image" src=""></img>
        </div>
    	</div>

    	<div class="footer" align="center">
  			<div align="center">
          <div class="btn btn-primary" onClick="printRandom()">Geef een nieuwe!</div>
          <div class="btn btn-primary" onClick="resetApp()">Reset</div>
          <div class="btn btn-primary" onClick="setPublicInterval()">Set publiek interval</div>
        </div>
  			<div align="center"><p id="status">Status</p><p><a href="https://docs.google.com/forms/d/e/1FAIpQLSfMRoif8uh3CGwaXHmuRLflB6kYLQpwFVQp2WVeE8Y7cgVW3A/viewform?usp=sf_link" target="_blank">Suggest a card</a> - Made by Jeroen Baert <a href="https://github.com/Forceflow/slechtst_denkbare" target="_blank">(Github)</a></p></div>
    	</div>
    </div>
  </body>
</html>
