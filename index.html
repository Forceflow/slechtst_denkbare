<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="De Slechtst Denkbare SuggestieMachine genereert suggesties voor de gelijknamige improvisatie comedy shooter game." />
    <meta name="author" content="Jeroen Baert" />
    <meta name="referrer" content="always" />

    <title>Slechtst Denkbare SuggestieMachine</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="js/jquery-latest.min.js" type="text/javascript"></script> -->
    <script src="js/jquery.shuffleLetters.js" type="text/javascript"></script>
    <script src="js/slechtst_denkbare.js" type="text/javascript"></script>
    

    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//www.forceflow.be/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '4']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </head>
  <body onload="start()">
    <div class="container-fluid" id="wrapper">
  	 <div class="row" align="center"></div>
    	<div class="suggestion-display col-md-12" id="thecontent" align="center">
        <h1 class="suggestion-text-display" id="content"></h1>
  			<div align="center" id="imagediv">
          <img class="suggestion-image-display" align="center" id="image" src=""></img>
        </div>
    	</div>

    	<div class="footer">
  			<div class="container">
          <div class="row button-container">
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-lg bottom-button" onClick="printRandom()">
                <span class="fas fa-random"></span> 
              </button>
              <button type="button" class="btn btn-secondary btn-lg bottom-button" data-toggle="modal" data-target="#exampleModal">
                <span class="fas fa-cog"></span>
              </button>
            </div>
          </div>
        </div>
  			
    	</div>


      <!-- Options Pane Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Opties</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <div class="container-fluid">

                <div class="row">
                  
                  <!-- Publieksinterval -->
                  <h3 class="col-12">
                    Publieksinterval
                  </h3>
                  <div class="col-6">
                    <p id="interval">Interval</p>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" onClick="decreasePublicInterval()">
                      <span class="fas fa-minus"></span> 
                    </button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" onClick="increasePublicInterval()">
                      <span class="fas fa-plus"></span> 
                    </button>
                  </div>

                  <!-- Gebruikte kaarten -->
                  <h3 class="col-12">
                    Ongebruikte kaarten
                  </h3>
                  <div class="col-9">
                    <p id="status">Status</p>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" onClick="resetCards()">
                      <!-- Reset -->
                      <span class="fas fa-sync"></span> 
                    </button>
                  </div>


                  <!-- Informatie -->
                  <div class="col-md-12">
                    <p>
                      <a class="btn btn-primary btn-block" href="https://docs.google.com/forms/d/e/1FAIpQLSfMRoif8uh3CGwaXHmuRLflB6kYLQpwFVQp2WVeE8Y7cgVW3A/viewform?usp=sf_link" target="_blank">
                        Suggereer een kaart
                      </a>
                    </p>
                    <p>
                      Made by Jeroen Baert
                      <a href="https://github.com/Forceflow/slechtst_denkbare" target="_blank">
                        (Github)
                      </a>
                    </p>
                  </div>

                </div>


              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluit</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
